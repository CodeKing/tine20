<IfModule mod_fastcgi.c>
    AddHandler   php5-fastcgi .php
    Action       php5-fastcgi /php5-fastcgi
    ScriptAlias /php5-fastcgi /usr/lib/cgi-bin/php5-fastcgi

    FastCgiExternalServer /usr/lib/cgi-bin/php5-fastcgi -host 127.0.0.1:9000 -pass-header Authorization -pass-header If-Modified-Since -pass-header If-None-Match
</IfModule>
